name: Publish Extension to VSCode Marketplace
on:
  push:
    branches:
      - master


jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - run: echo "🍏 This job's status is ${{ job.status }}."
      - run: npm install
      - run: npm run compile
      - run: npm run build
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Run regression tests
        run: npm run test
      - name: Check if new version was published using package.json
        run: |
          PREV_VERSION=$(git show ${{ github.event.before }}:package.json | jq '.version')
          NEW_VERSION=$(git show HEAD:package.json | jq '.version')
          diff <(echo $PREV_VERSION) <(echo $NEW_VERSION)
      - name: Publish extension
        if: success() && env.VSCE_PAT != null
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          npm run publish
