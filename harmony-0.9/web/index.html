<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Harmony Output</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
        integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <style type="text/css">
        body {
            background-color: #1e1e1e;
            color: #fff;
        }

        #process-window {
            position: fixed;
            bottom: 0%;
            right: 0px;
            left: 0px;
            width: 100%;
            height: 40%;
        }

        #processes {
            position: relative;
            padding-top: 1rem;
            height: 80%;
        }

        .process-labels {
            height: 100%;
        }

        .process-label-row {
            background-color: #252525;
            height: 3rem;
            width: 100%;
        }

        .process-label-text {
            margin-top: 0;
            margin-bottom: 0;
            padding-left: 1rem;
            line-height: 3rem;
            font-weight: 600;
        }

        .process-bars {
            position: absolute;
            top: 1rem;
            left: 20.83333%;
            bottom: 0;
            overflow-x: scroll;
        }

        .process-bar-row {
            margin-top: 0.5rem;
            margin-bottom: 1rem;
            padding-right: 1rem;
            width: fit-content;
        }

        .process-bar {
            border-radius: 0px 5px 5px 0px;
            height: 2rem;
            width: 50rem;
        }

        .seekbar-button {
            background: #252525;
            color: #fff;
            width: 2.5rem;
            height: 2.5rem;
            margin-top: .25rem;
            margin-bottom: .25rem;
            margin-left: .25rem;
        }

        .seekbar-time {
            margin-top: 0;
            margin-bottom: 0;
            padding-left: 1rem;
            padding-right: 1rem;
            letter-spacing: normal;
            line-height: 3rem;
            font-weight: 600;
        }

        #seekbar-div {
            background-color: #3c3c3c;
            position: relative;
            top: 0%;
            width: 100%;
            height: 3rem;
        }

        #time-slider {
            flex-grow: 1;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        #time-slider:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <div class="pure-g">
        <div class="pure-u-1-2">
            <p id="towa">Data</p>
        </div>
        <div class="pure-u-1-2">
            <p>Thirds</p>
        </div>
    </div>
    <div id="process-window">
        <div class="pure-g" id="seekbar-div">
            <button class="pure-button seekbar-button" style="margin-left: 1rem">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="pure-button seekbar-button">
                <i class="fas fa-play"></i>
            </button>
            <button class="pure-button seekbar-button" style="margin-right: 1rem;">
                <i class="fas fa-chevron-right"></i>
            </button>
            <p class="seekbar-time" id="start-time">00:08:32</p>
            <input type="range" min="0" max="100" value="0" id="time-slider">
            <p class="seekbar-time" id="end-time">00:42:03</p>
        </div>
        <div class="pure-g" id="processes">
            <div class="pure-u-5-24 process-labels">
                <div class="process-label-row">
                    <p class="process-label-text">__init__/()</p>
                </div>
                <div class="process-label-row">
                    <p class="process-label-text">diner/1</p>
                </div>
            </div>
            <div class="pure-u-19-24 process-bars">
                <div class="process-bar-row">
                    <div class="process-bar"
                        style="background: linear-gradient(to right, #bcbcbc 0%, #bcbcbc 20%, #323232 20%, #323232 100%);">
                    </div>
                </div>
                <div class="process-bar-row">
                    <div class="process-bar"
                        style="background: linear-gradient(to right, #323232 0%, #323232 20%, #BA6B6C 20%, #BA6B6C 36%, #323232 36%, #323232 100%);">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    let time = 0;
    let maxTime = 0;

    let timeStartText;
    let timeEndText;
    let timeSlider;
    let playButton;
    let backButton;
    let forwardButton;

    document.addEventListener('DOMContentLoaded', (event) => {
        timeStartText = document.getElementById("start-time");
        timeEndText = document.getElementById("end-time");
        timeSlider = document.getElementById("time-slider");
    });

    let timeFormat = (t) => {
        var hours = Math.floor(t / 3600);
        var minutes = Math.floor((t - (hours * 3600)) / 60);
        var seconds = t - (hours * 3600) - (minutes * 60);

        if (hours < 10) {
            hours = "0" + hours;
        }
        if (minutes < 10) {
            minutes = "0" + minutes;
        }
        if (seconds < 10) {
            seconds = "0" + seconds;
        }
        return hours + ':' + minutes + ':' + seconds;
    }

    let initWindow = () => {
        timeSlider.max = maxTime;
        timeEndText.innerHTML = timeFormat(maxTime);

        timeSlider.addEventListener('input', () => {
            time = timeSlider.value;
            updateWindow();
        }, false);

        updateWindow();
    }

    let updateWindow = () => {
        timeSlider.value = time;
        timeStartText.innerHTML = timeFormat(time);
    }

    window.addEventListener('message', event => {
        const message = event.data; // The command and JSON data our extension sent

        switch (message.command) {
            case 'load':
                console.log(message.jsonData);
                document.getElementById("towa").innerHTML = message.jsonData;
                maxTime = 10032;
                initWindow();
                break;
        }
    });
</script>

</html>
